<!DOCTYPE html>
<html>
<head>
    <title>월별 교육 통계 조회</title>
</head>
<body>
<h1>월별 교육 통계 조회</h1>
<form action="/edustatistics/getmonth" method="post">
    <label for="eduCategory">교육 카테고리:</label>
    <select id="eduCategory" name="eduCategory">
        <option value="CREW">CREW</option>
        <option value="CATEGORY_B">카테고리 B</option>
        <!-- 다른 교육 카테고리 옵션 추가 -->
    </select>
    <br>

    <label for="month">조회 월:</label>
    <input type="number" id="month" name="month" min="1" max="12">
    <br>

    <button type="submit">조회</button>
</form>

<!-- 조회 결과를 표시할 공간 예시 -->
<div id="result">
    <!-- 조회 결과가 JavaScript로 동적으로 채워질 수 있음 -->
</div>


</body>
</html>
