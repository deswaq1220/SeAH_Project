<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Inspection Test</title>
</head>
<body>
<h1>월별 수시점검 건수 (통계)</h1>
<form id="monthForm">
  <label for="monthInput">월을 선택하세요:</label>
  <input type="month" id="monthInput" name="month">
  <button type="submit">결과보기</button>
</form>

<div id="resultContainer">
  <!-- 테스트 결과를 출력할 컨테이너 -->
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const month = new Date().getMonth();
    fetch(`/special/statistics?month=${month}`)
            .then(response => response.json())
            .then(data => {
              // 데이터를 받아와서 HTML에 표시하는 로직
              console.log(data); // 받아온 데이터 확인용
              // 표시 로직 추가
            })
            .catch(error => console.error("에러 발생:", error));
  });
</script>
</body>
</html>
